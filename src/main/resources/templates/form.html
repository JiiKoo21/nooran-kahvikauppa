<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nooran kahvikauppa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p></p>
    </header>
<div class="form-asemointi">
    <h3>Rekisteröidy Nooran kahvikaupan VIP-asiakkaaksi!</h3>

    <form
      action="#"
      th:action="@{/form}"
      th:object="${registration}"
      method="POST"
    >
      <table>
        <tr>
          <td>Nimi:</td>
          <td><input type="text" th:field="*{nimi}" /></td>
          <td th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}">
            Nimi Virheviesti
          </td>
        </tr>
        <tr>
          <td>Sähköposti:</td>
          <td><input type="text" th:field="*{email}" /></td>
          <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
            Email Virheviesti
          </td>
        </tr>
        <tr>
          <td><button type="submit" class="btn btn-primary tuotenappi">Lähetä</button></td>
        </tr>
      </table>
    </form>
  </div>
    <footer th:replace="fragments/footer :: footer">
      <p class="footer"></p>
    </footer>
  </body>
</html>
