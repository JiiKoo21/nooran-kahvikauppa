<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooran kahvikauppa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p></p>
    </header>
<div class="kulutustuotteet-asemointi">
    <h1 class="nav-kauppa">Kulutustuotteet</h1>

    <!-- <nav th:replace="fragments/nav :: nav">
      <p></p>
    </nav> -->

    <div class="total">Tuotteita yhteensä: [[${totalItems}]]</div>

    <nav aria-label="..." class="total">
      <ul class="pagination">
        <li class="page-item" th:if="${edellinen != null}">
          <a
            class="page-link"
            th:href="@{/kulutustuotteet/{id}(id=${edellinen})}"
            >Edellinen</a
          >
        </li>
        <li class="page-item" th:if="${seuraava != null}">
          <a
            class="page-link"
            th:href="@{/kulutustuotteet/{id}(id=${seuraava})}"
            >Seuraava</a
          >
        </li>
      </ul>
    </nav>

    <section class="card-grid">
      <div class="card" th:each="kulutustuote : ${kulutustuotteet}">
        <img
          th:src="@{/kulutustuotteet/{id}/content(id=${kulutustuote.id})}"
          class="card-img-top"
          alt="Kuvalähde: https://unsplash.com | Photo by https://unsplash.com"
        />
        <div class="card-body">
          <h5 class="card-title" th:text="${kulutustuote.nimi}"></h5>
          <p></p>
            <span class="card-text" th:text="${kulutustuote.hinta}"></span> e
          </p>
          <a
            th:href="@{/kulutustuotteet/tuotetiedot/{id}(id=${kulutustuote.id})}"
            class="btn btn-primary"
            >Tuotesivu</a
          >
        </div>
      </div>
    </section>
  </div>
    <footer th:replace="fragments/footer :: footer">
      <p class="footer"></p>
    </footer>

  </body>
</html>
