<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooran kahvikauppa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p>header with links etc</p>
    </header>
    <div class="vip-asiakkaat-asemointi">

      <section th:replace="fragments/logout :: logout"></section>

    <nav th:replace="fragments/admin-nav :: admin-nav">
      <p>header with links etc</p>
    </nav>

    <section class="table-position">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">VIP-asiakkaan nimi</th>
            <th scope="col">VIP-asiakkaan sähköposti</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="registration : ${registrations}">
            <td th:text="${registration.nimi}"></td>
            <td th:text="${registration.email}"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

    <footer th:replace="fragments/footer :: footer">
      <p class="footer"></p>
    </footer>
  </body>
</html>
