<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nooran kahvikauppa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header th:replace="fragments/header :: header">
      <p>header with links etc</p>
    </header>
<div class="muokkaa-asemointi">
    <button class="btn btn-secondary">
      <a th:href="@{/valmistajat}"><span class="format-link">Takaisin</span></a>
    </button>

    <section class="pageview">
      <h2>Valmistajatiedot:</h2>
      <p>
        <span class="bold">Nimi: </span>
        <span th:text="${valmistaja.nimi}">nimi</span>
      </p>
      <p>
        <span class="bold">Valmistaja www-sivut: </span>
        <span th:text="${valmistaja.url}">url</span>
      </p>
      <form
        action="#"
        method="POST"
        th:action="@{/valmistajat/muokkaa/{id}(id=${valmistaja.id})}"
        th:object="${valmistaja}"
      >
      <div>
        <label for="nimi">Nimi:</label>
        <input type="text" th:field="*{nimi}" id="nimi" placeholder="Nimi" />
      </div>
      <div>
        <label for="url">Url:</label>
        <input type="text" th:field="*{url}" id="url" placeholder="url" />
      </div>
      <div>
        <button type="submit" class="btn btn-primary tuotenappi">
          Päivitä valmistajan tiedot
        </button>
      </div>
      </form>
    </section>
  </div>
    <footer th:replace="fragments/footer :: footer">
      <p class="footer"></p>
    </footer>
  </body>
</html>
