<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
    </head>
    <body>
        <div th:if="${param.error}">
            Virheellinen käyttäjätunnus tai salasana.
        </div>
        <div th:if="${param.logout}">
            Olet kirjautunut ulos onnistuneesti.
            <p>Voit siirtyä Kahvikaupan etusivulle klikkaamalla <a th:href="@{/}">tästä</a></p>
            <hr>
            <p>Tai kirjaudu uudestaan alta.</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjätunnus : <input type="text" name="username"/> </label></div>
            <div><label> Salasana: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Kirjaudu"/></div>
        </form>
    </body>
</html>
